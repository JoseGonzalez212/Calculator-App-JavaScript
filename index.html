<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="normailze.css" />    
</head>
<body>
        <header>
            <h1>Calculator App</h1>
        </header>
        <div class="container">
            <div class="result">
                <p id="pastInput"></p>
                <p id="currentNum">0</p>    
                </div>
            <div id="calculator">
                <p></p>       <!--Empty spaces for later improvements-->
                <p></p>
                <p></p>
                <button value="0" class="clear">AC</button>
                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" class="number">9</button>
                <button value="/" class="action">&divide;</button>
                <button value="4" class="number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button>
                <button value="*" class="action">&times;</button>
                <button value="1" class="number">1</button>
                <button value="2" class="number">2</button>
                <button value="3" class="number">3</button>
                <button value="-" class="action">&minus;</button>
                <button value="0" class="number">0</button>
                <button value="." class="number">.</button> 
                <button value="=" class="equal">&equiv;</button>
                <button value="+" class="action">+</button>
                </div>
            </div>
        <div class="space"></div>
        <footer>
            <p>Made by Jose Gonzalez</p>

            </div>
        </footer>
        <script src="main.js"></script>
</body>

</html>
